<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<title>{{ with .Site.Params.name }}{{ . }}{{ end }}{{ with .Title }} | {{ . }}{{ end }}</title>
{{ "<!-- Favicon -->" | safeHTML }}
<link rel="shortcut icon" href="{{ .Site.Params.favicon }}">
{{ "<!-- Bootstrap Core CSS -->" | safeHTML }}
<link rel="stylesheet" href="css/bootstrap3.min.css" type="text/css">
{{ "<!-- Custom Fonts -->" | safeHTML }}
 <link rel="stylesheet" href="fonts/css/opensans.css" type="text/css">
 <link rel="stylesheet" href="fonts/css/merriweather.css" type="text/css">
 <link rel="stylesheet" href="font-awesome/css/all.min.css" type="text/css">
{{ "<!-- Plugin CSS -->" | safeHTML }}
<link rel="stylesheet" href="css/animate.min.css" type="text/css">
{{ "<!-- Custom CSS -->" | safeHTML }}
<link rel="stylesheet" href="css/creative.css" type="text/css">
<link rel="stylesheet" href="css/modals.css" type="text/css">
